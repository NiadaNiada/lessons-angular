<form #lessonForm="ngForm" (ngSubmit)="onSubmit(lessonForm)" class="row form">
  <div class="form-group col-md-5">
    <label for="name">Enter Lesson</label>
    <input type="text"
           id="name"
           class="form-control"
           ngModel
           name="name"
           required>
  </div>
  <div class="form-group col-md-3">
    <label for="hour">Enter Hours</label>
    <input type="number"
           id="hour"
           class="form-control"
           ngModel
           name="hour"
           required>
  </div>
  <button [disabled]="!lessonForm.valid" class="btn btn-primary col-md-2">Add</button>
</form>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Lesson name</th>
    <th scope="col">Hours</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lesson of lessons; let i = index" [class.selected]="lesson === selectedLesson"
      (click)="onSelect(lesson)">

    <th scope="row">{{i+1}}</th>
    <td>{{lesson.name}}</td>
    <td>{{lesson.hour}}</td>
  </tr>
  </tbody>
</table>
<hr>
